<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1fdf4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .result-container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }

        .result-container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .result-container .score {
            font-size: 2.5rem;
            color: #4CAF50;
            margin: 20px 0;
        }

        .result-container .details {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

        .result-container .actions {
            margin-top: 20px;
        }

        .result-container button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .result-container button.retry {
            background-color: #FF5722;
            color: #fff;
        }

        .result-container button.retry:hover {
            background-color: #e64a19;
        }

        .result-container button.share {
            background-color: #2196F3;
            color: #fff;
        }

        .result-container button.share:hover {
            background-color: #1976d2;
        }

        /* Table for displaying results of all users */
        .user-results {
            max-width: 800px;
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .user-results thead {
            background-color: #4CAF50;
            color: white;
        }

        .user-results th, .user-results td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        .user-results th {
            font-size: 1rem;
        }

        .user-results td {
            font-size: 0.95rem;
        }

        .user-results tbody tr:nth-child(even) {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Results for Quiz: {{ quiz.title }}</h2>
        <div class="score">Your Score: 80%</div>
        <div class="details">
            <p>Total Questions: 10</p>
            <p>Correct Answers: 8</p>
        </div>

        <div class="actions">
            <button class="retry">Try Again</button>
            <button class="share">Share Results</button>
        </div>
    </div>

    <table class="user-results">
        <thead>
            <tr>
                <th>User</th>
                <th>Score</th>
                <th>Submitted At</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.user.username }}</td>
                    <td>{{ result.score }}%</td>
                    <td>{{ result.submitted_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
